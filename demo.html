<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .date-container {
            position: relative;
            display: inline-block;
        }

        input[type="date"] {
            padding-right: 30px; 
            width: 200px; 
            text-align: end; 
        }

        html {
            height: 100%;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top:0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .user-box input:focus ~ label,
        .login-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px
        }
    </style>
</head>
<body>
    <div class="login-box">
        <form>
            <div class="user-box">
                <input type="date" name="" required="" id="dateInput">
                <label for="dateInput">Select Your Date</label>
            </div>
        </form>
    </div>

    <script>
        const initialDate = '2024-08-15';
        const dateInput = document.getElementById("dateInput");

        dateInput.addEventListener("mouseover", function() {
            if (!dateInput.value) { 
                dateInput.value = initialDate;
            }
            dateInput.style.textAlign = 'left'; 
        });

        dateInput.addEventListener("change", function() {
            dateInput.style.textAlign = 'end';
        });

        dateInput.addEventListener("focus", function() {
            dateInput.removeAttribute("readonly");
        });

        dateInput.addEventListener("blur", function() {
           
        });
    </script>
</body>
</html>
